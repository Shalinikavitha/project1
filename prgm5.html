<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main Content Area */
        .container {
            flex: 1;
            display: flex;
            background-image: url('pngtree-sniny-sparkly-golden-glitter-background-image_16016901.jpg'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }

        .left, .right {
            flex: 1;
            padding: 20px;
        }

        .left {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color:rgb(59, 197, 40);
        }

        .right {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Form */
        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #555;
        }

        .login-form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>MasterMind</h1>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        <div class="left">
            <p>Your Success is Our Mission</p>
        </div>
        <div class="right">
            <form class="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="http://127.0.0.1:5500/prgm4.html">
                    <button type="button">Submit</button>
                </a>
                <a href="http://127.0.0.1:5500/prgm2.html">Register</a>
                <a href="http://127.0.0.1:5500/prgm3.html">Forgot Password?</a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MasterMind. All rights reserved. <a href="https://www.mastermindtechno.in" target="_blank">www.mastermindtechno.in</a></p>
    </footer>
</body>
</html>
